{% extends 'base.html' %}
{% load static %}
{% block content %}
	{% if searched %}
<div>
	<h1>Estas buscando... {{ searched }}</h1>
	<br/>
		{% for recetas in Recetas %}
			<tr>
				<td>
					<a href="{% url 'receta' receta.id %}">
					{{ recetas }}
					</a>
				</td>
			</tr>
		{% endfor %}
</div>
	{% else %}
		<h1>Olvidaste buscar receta</h1>
	{% endif %}
	
{% endblock %}
